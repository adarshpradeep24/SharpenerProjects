<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form class="form-inline mb-3" onsubmit="OnSubmit"  >
      <input type="text" class="form-control mr-2">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">
        Item 1
        <button class="btn btn-danger btn-sm float-right delete">Delete</button>
        <button class="btn btn-primary btn-sm float-right edit">Edit</button>
      </li>
      <li class="list-group-item">
        Item 2
        <button class="btn btn-danger btn-sm float-right delete">Delete</button>
        <button class="btn btn-primary btn-sm float-right edit">Edit</button>
      </li>
      <li class="list-group-item">
        Item 3
        <button class="btn btn-danger btn-sm float-right delete">Delete</button>
        <button class="btn btn-primary btn-sm float-right edit">Edit</button>
      </li>
      <li class="list-group-item">
        Item 4
        <button class="btn btn-danger btn-sm float-right delete">Delete</button>
        <button class="btn btn-primary btn-sm float-right edit">Edit</button>
      </li>
    </ul>
    
    
   </div>
  </div>
  <script>
    const itemsList = document.getElementById('items');
  
    // Add click event listener to the ul element and check if the clicked element is a delete button
    itemsList.addEventListener('click', (event) => {
      if (event.target.classList.contains('delete')) {
        // Get the parent li element and remove it
        const parentLi = event.target.parentNode;
        parentLi.parentNode.removeChild(parentLi);
      }
    });
  </script>
  



  
</body>
</html>
